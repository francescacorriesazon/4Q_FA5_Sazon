<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="number">Enter a number:</label>
        <input type="text" id="number" name="number">
        <button type="button" onclick="generator()"> Go </button>
    </form>
    
    <div id="shapeOutput"></div>
    
    <script>
    function generator() {
        var number = document.getElementById("number").value;
        if (isNaN(number) || number === "") {
            alert("Input must be numerical");
            return;
        }
    
        var shapeOutput = document.getElementById("shapeOutput");
        var output = "";
    
        //if even
        if (number % 2 === 0) {
            for (var i = number; i > 0; i--) {
                for (var j = 0; j < i; j++) {
                    output += i + " ";
                }
                output += "<br>";
            }
        }
        //if odd
        else {
            for (var i = number; i > 0; i--) {
                for (var j = 0; j < i; j++) {
                    output += number + " ";
                }
                output += "<br>";
            }
        }
        shapeOutput.innerHTML = "Number inputted: " + number + "<br>" + output;
    }
    </script>
    
</body>
</html>
